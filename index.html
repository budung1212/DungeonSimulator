<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dungeon Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <img class="logoImg" src="./assets/logo.png" alt="Dungeon Simulator" />
      </div>

      <!-- ✅ Save/Load: 제목(로고) 아래 영역, 우측 정렬 박스 -->
      <div class="headerActions">
        <div class="saveDock">
          <button class="ghost" id="saveBtn" type="button">세이브</button>
          <button class="ghost" id="loadBtn" type="button">로드</button>
          <button class="ghost" id="wipeSaveBtn" type="button">세이브 삭제</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- SETUP -->
    <section class="card" id="setupCard">
      <section class="introCard">
        <div class="parchment">
          <img class="parchmentImg" src="./assets/parchment.png" alt="parchment" />
          <div class="parchmentText">
            던전, 그 기묘한 공간에는<br/>
            부와 명성이 존재한다.
          </div>
        </div>
      </section>

      <section class="partyCard">
        <div class="partyTop">
          <div>
            <h2>파티 창</h2>
            <p class="muted small">최대 4명 · 빈 슬롯은 “+ 파티원 추가”</p>
          </div>
          <button class="ghost" id="clearPartyBtn" type="button">파티 초기화</button>
        </div>

        <div class="partyGrid" id="partyPreview"></div>
      </section>

      <div class="enterRow">
        <button class="primary bigEnter" id="startBtn" type="button">던전 진입</button>
      </div>
    </section>

    <!-- RUN -->
    <section class="card hidden" id="runCard">
      <div class="topline">
        <div>
          <h2 id="scenarioTitle"></h2>
          <p class="muted" id="scenarioDesc"></p>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="resetBtn" class="ghost" type="button">리셋</button>
        </div>
      </div>

      <div class="layout">
        <div class="leftPane">
          <div class="status" id="statusBar"></div>

          <div class="panel">
            <div class="rowBetween">
              <h3>파티</h3>
              <span class="muted small">평균 호감도/상태 표시</span>
            </div>
            <div id="partyRunList" class="partyRunList"></div>

            <div class="divider"></div>

            <div class="rowBetween">
              <h3>호감도(페어)</h3>
              <span class="muted small">임계치 이벤트: ≥50 / ≤-50</span>
            </div>
            <div id="affinityPairs" class="affPairs"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>인벤토리</h3>
              <span class="muted small">아이템 클릭 → 대상 선택</span>
            </div>
            <div id="inventoryList" class="inventory"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>스킬</h3>
              <span class="muted small">액티브: MP 1 소모</span>
            </div>
            <div id="skillsList" class="skills"></div>
          </div>
        </div>

        <div class="rightPane">
          <div class="rowBetween">
            <div>
              <h3 id="eventTitle"></h3>
              <p id="eventText"></p>
            </div>
            <div class="badge" id="eventTypeBadge"></div>
          </div>

          <div class="inlineControls">
            <label class="inlineLabel">
              이번 이벤트 행동자
              <select id="actorSelect"></select>
            </label>
            <div class="muted small" id="recommendText"></div>
          </div>

          <div class="choices" id="choices"></div>
          <div class="log" id="log"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- 대상 선택 모달(아이템/스킬) -->
  <div class="modal hidden" id="modal">
    <div class="modalCard">
      <div class="rowBetween">
        <h3 id="modalTitle">대상 선택</h3>
        <button class="ghost" id="modalClose" type="button">닫기</button>
      </div>
      <p class="muted" id="modalDesc"></p>
      <div id="modalBody" class="modalBody"></div>
    </div>
  </div>

  <!-- 캐릭터 설정 모달 -->
  <div class="modal hidden" id="setupModal">
    <div class="modalCard modalWide">
      <div class="rowBetween">
        <div>
          <h3>캐릭터 설정</h3>
          <p class="muted small">이름 · 계열 · 직업 · 성격 키워드 3개</p>
        </div>
        <button class="ghost" id="setupCloseBtn" type="button">닫기</button>
      </div>

      <div class="setupForm">
        <div class="grid oneCol">
          <label>
            이름
            <input id="nameInput" placeholder="예: 아르덴" maxlength="16" />
          </label>
        </div>

        <div class="grid twoCol" style="margin-top:10px;">
          <label>
            계열
            <select id="categorySelect"></select>
          </label>
          <label>
            직업
            <select id="jobSelect"></select>
          </label>
        </div>

        <div class="traits" style="margin-top:12px;">
          <div class="rowBetween">
            <h3>성격 키워드 3개</h3>
            <span class="hint">중복 선택 불가 (자동 갱신)</span>
          </div>

          <div class="grid threeCol" style="margin-top:10px;">
            <label>키워드 1 <select id="traitSel1"></select></label>
            <label>키워드 2 <select id="traitSel2"></select></label>
            <label>키워드 3 <select id="traitSel3"></select></label>
          </div>
        </div>

        <div class="actionsRow right" style="margin-top:14px;">
          <button class="ghost" id="setupCancelBtn" type="button">취소</button>
          <button class="primary" id="addMemberBtn" type="button">확인</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span class="muted small">Warm UI · Party · Save/Load · Combat · Items · Skills · Status Effects</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
