<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dungeon Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <!-- 로고 크게 -->
        <img class="brandLogo" src="./assets/logo.png" alt="Dungeon Simulator" />
      </div>

      <div class="headerBtns">
        <button class="ghost" id="saveBtn">세이브</button>
        <button class="ghost" id="loadBtn">로드</button>
        <button class="ghost" id="wipeSaveBtn">세이브 삭제</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- SETUP -->
    <section class="card" id="setupCard">
      <!-- 1) Intro parchment -->
      <section class="introParchment" aria-label="인트로">
        <div class="introText">
          던전, 그 기묘한 공간에는<br/>
          부와 명성이 존재한다.
        </div>
      </section>

      <!-- 2) Party area -->
      <section class="setupRow">
        <div class="partyPanel">
          <div class="partyPanelHead">
            <div>
              <h2 class="panelTitle">파티 창</h2>
              <div class="muted small">최대 4명 · 빈 슬롯은 “+ 파티원 추가”</div>
            </div>
            <button class="ghost" id="clearPartyBtn">파티 초기화</button>
          </div>

          <!-- 파티 슬롯 4칸: app.js에서 채워주는 영역 -->
          <div class="partySlots" id="partyPreview"></div>
        </div>
      </section>

      <!-- 4) 던전 진입 버튼: 하단 단독 -->
      <div class="setupBottom">
        <button class="primary enterBtn" id="startBtn">던전 진입</button>
      </div>
    </section>

    <!-- RUN -->
    <section class="card hidden" id="runCard">
      <div class="topline">
        <div>
          <h2 id="scenarioTitle"></h2>
          <p class="muted" id="scenarioDesc"></p>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="resetBtn" class="ghost">리셋</button>
        </div>
      </div>

      <div class="layout">
        <!-- LEFT -->
        <div class="leftPane">
          <div class="status" id="statusBar"></div>

          <div class="panel">
            <div class="rowBetween">
              <h3>파티</h3>
              <span class="muted small">평균 호감도/상태 표시</span>
            </div>
            <div id="partyRunList" class="partyRunList"></div>

            <div class="divider"></div>

            <div class="rowBetween">
              <h3>호감도(페어)</h3>
              <span class="muted small">임계치 이벤트: ≥50 / ≤-50</span>
            </div>
            <div id="affinityPairs" class="affPairs"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>인벤토리</h3>
              <span class="muted small">아이템 클릭 → 대상 선택</span>
            </div>
            <div id="inventoryList" class="inventory"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>스킬</h3>
              <span class="muted small">액티브: MP 1 소모</span>
            </div>
            <div id="skillsList" class="skills"></div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="rightPane">
          <div class="rowBetween">
            <div>
              <h3 id="eventTitle"></h3>
              <p id="eventText"></p>
            </div>
            <div class="badge" id="eventTypeBadge"></div>
          </div>

          <div class="inlineControls">
            <label class="inlineLabel">
              이번 이벤트 행동자
              <select id="actorSelect"></select>
            </label>
            <div class="muted small" id="recommendText"></div>
          </div>

          <div class="choices" id="choices"></div>

          <div class="log" id="log"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ 캐릭터 설정 팝업(네 app.js가 쓰는 id 유지) -->
  <div class="modal hidden" id="setupModal">
    <div class="modalCard modalWide">
      <div class="rowBetween">
        <div>
          <h3>캐릭터 설정</h3>
          <div class="muted small">이름 · 직업 · 성격 키워드 3개</div>
        </div>
        <button class="ghost" id="setupCloseBtn">닫기</button>
      </div>

      <div class="modalForm">
        <!-- 5) 팝업 내 배치: 1줄 이름 / 2줄 직업 / 3줄 성격 -->
        <div class="modalSection">
          <div class="modalLabel">이름</div>
          <input id="nameInput" placeholder="예: 아르덴" maxlength="16" />
        </div>

        <div class="modalSection">
          <div class="modalLabel">직업</div>
          <div class="modalRow2">
            <label class="field">
              <span class="muted small">계열</span>
              <select id="categorySelect"></select>
            </label>
            <label class="field">
              <span class="muted small">직업</span>
              <select id="jobSelect"></select>
            </label>
          </div>
        </div>

        <div class="modalSection">
          <div class="rowBetween">
            <div class="modalLabel">성격 키워드 3개</div>
            <div class="muted small">중복 선택 불가(자동 갱신)</div>
          </div>
          <div class="modalRow3">
            <label class="field">
              <span class="muted small">키워드 1</span>
              <select id="traitSel1"></select>
            </label>
            <label class="field">
              <span class="muted small">키워드 2</span>
              <select id="traitSel2"></select>
            </label>
            <label class="field">
              <span class="muted small">키워드 3</span>
              <select id="traitSel3"></select>
            </label>
          </div>
        </div>

        <div class="modalActions">
          <button class="ghost" id="setupCancelBtn">취소</button>
          <button class="primary" id="addMemberBtn">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 기존 전투/아이템 대상선택 모달 유지 -->
  <div class="modal hidden" id="modal">
    <div class="modalCard">
      <div class="rowBetween">
        <h3 id="modalTitle">대상 선택</h3>
        <button class="ghost" id="modalClose">닫기</button>
      </div>
      <p class="muted" id="modalDesc"></p>
      <div id="modalBody" class="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <span class="muted">Warm UI · Party · Save/Load · Combat · Items · Skills · Status Effects</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
