<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dungeon Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="topbar">
      <div class="brand">
        <!-- 로고 이미지: app.js의 UI_ASSETS.logo로도 바꿀 수 있지만,
             HTML에서 직접 src를 두고 싶으면 여기 변경해도 됨 -->
        <img id="logoImg" class="logoImg" alt="Dungeon Simulator" />
      </div>

      <div class="topbarBtns">
        <button class="ghost" id="saveBtn" type="button">세이브</button>
        <button class="ghost" id="loadBtn" type="button">로드</button>
        <button class="ghost" id="wipeSaveBtn" type="button">세이브 삭제</button>
      </div>
    </header>

    <!-- SETUP -->
    <section class="setupCard card" id="setupCard">
      <!-- (1) Intro parchment -->
      <div class="introBox" id="introBox">
        <div class="introText" id="introText">
          던전, 그 기묘한 공간에는<br/>
          부와 명성이 존재한다.
        </div>
      </div>

      <!-- (2) Party slots + (3) Enter -->
      <div class="setupBottom">
        <div class="partyPanel">
          <div class="partyHeader">
            <div>
              <h2 class="sectionTitle">파티 창</h2>
              <div class="muted small">최대 4명 · 빈 슬롯은 “+ 파티원 추가”</div>
            </div>
            <button class="ghost" id="clearPartyBtn" type="button">파티 초기화</button>
          </div>

          <div class="partyGrid" id="partySlots"></div>
        </div>

        <div class="enterPanel">
          <button class="enterBtn" id="startBtn" type="button">
            던전 진입
          </button>
          <div class="muted small" style="margin-top:10px; text-align:center;">
            데이터 수정은 <code>/data/*.json</code>에서!
          </div>
        </div>
      </div>
    </section>

    <!-- RUN (기존 구조 유지) -->
    <section class="card hidden" id="runCard">
      <div class="rowBetween">
        <div>
          <h2 id="scenarioTitle"></h2>
          <p class="muted" id="scenarioDesc"></p>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="resetBtn" class="ghost" type="button">리셋</button>
        </div>
      </div>

      <div class="layout">
        <!-- LEFT -->
        <div class="leftPane">
          <div class="status" id="statusBar"></div>

          <div class="panel">
            <div class="rowBetween">
              <h3>파티</h3>
              <span class="muted small">평균 호감도/상태 표시</span>
            </div>
            <div id="partyRunList" class="partyRunList"></div>

            <div class="divider"></div>

            <div class="rowBetween">
              <h3>호감도(페어)</h3>
              <span class="muted small">임계치 이벤트: ≥50 / ≤-50</span>
            </div>
            <div id="affinityPairs" class="affPairs"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>인벤토리</h3>
              <span class="muted small">아이템 클릭 → 대상 선택</span>
            </div>
            <div id="inventoryList" class="inventory"></div>
          </div>

          <div class="panel">
            <div class="rowBetween">
              <h3>스킬</h3>
              <span class="muted small">액티브: MP 1 소모</span>
            </div>
            <div id="skillsList" class="skills"></div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="rightPane">
          <div class="rowBetween">
            <div>
              <h3 id="eventTitle"></h3>
              <p id="eventText"></p>
            </div>
            <div class="badge" id="eventTypeBadge"></div>
          </div>

          <div class="inlineControls">
            <label class="inlineLabel">
              이번 이벤트 행동자
              <select id="actorSelect"></select>
            </label>
            <div class="muted small" id="recommendText"></div>
          </div>

          <div class="choices" id="choices"></div>

          <div class="log" id="log"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- 캐릭터 설정 MODAL (새로 추가) -->
  <div class="modal hidden" id="charModal" aria-hidden="true">
    <div class="modalPanel">
      <div class="modalHeader">
        <div>
          <div class="modalTitle">캐릭터 설정</div>
          <div class="modalDesc">이름 · 계열 · 직업 · 성격 키워드 3개</div>
        </div>
        <button class="ghost" id="charModalClose" type="button">닫기</button>
      </div>

      <div class="modalForm">
        <div class="grid2">
          <label>
            이름
            <input id="charName" placeholder="예: 아르덴" maxlength="16" />
          </label>

          <label>
            계열
            <select id="charCategory"></select>
          </label>

          <label>
            직업
            <select id="charJob"></select>
          </label>
        </div>

        <div style="margin-top:10px;">
          <div class="rowBetween">
            <h3 style="margin:0;">성격 키워드 3개</h3>
            <span class="muted small">중복 선택 불가 (자동 갱신)</span>
          </div>

          <div class="grid3" style="margin-top:8px;">
            <label>
              키워드 1
              <select id="charTrait1"></select>
            </label>
            <label>
              키워드 2
              <select id="charTrait2"></select>
            </label>
            <label>
              키워드 3
              <select id="charTrait3"></select>
            </label>
          </div>
        </div>

        <div class="modalActions">
          <button class="ghost" id="charCancel" type="button">취소</button>
          <button class="primary" id="charConfirm" type="button">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 기존 대상선택 MODAL (아이템/스킬) -->
  <div class="modal hidden" id="modal" aria-hidden="true">
    <div class="modalPanel">
      <div class="modalHeader">
        <div>
          <div class="modalTitle" id="modalTitle">대상 선택</div>
          <div class="modalDesc" id="modalDesc"></div>
        </div>
        <button class="ghost" id="modalClose" type="button">닫기</button>
      </div>
      <div id="modalBody" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
